<!doctype html>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Space Width Test</title>


<div id="a" style="position:absolute;bottom:999%;right:999%;white-space:pre;">.<span style="font:999px serif;"> </span>.</div>
<div id="b" style="position:absolute;bottom:999%;right:999%;white-space:pre;">.<span style="font:999px sans-serif;"> </span>.</div>
<div id="c" style="position:absolute;bottom:999%;right:999%;white-space:pre;">.<span style="font:999px monospace;"> </span>.</div>
<div id="d" style="position:absolute;bottom:999%;right:999%;white-space:pre;">.<span style="font:999px cursive;"> </span>.</div>
<div id="e" style="position:absolute;bottom:999%;right:999%;white-space:pre;">.<span style="font:999px fantasy;"> </span>.</div>

<pre id="out" style="white-space: pre"></pre>

<script>
// IE6, 7, and 8 require span and other text around spaces to ensure proper rendering
var names = [
    {
        id: 'a',
        name: 'serif'
    },
    {
        id: 'b',
        name: 'sans-serif'
    },
    {
        id: 'c',
        name: 'monospace'
    },
    {
        id: 'd',
        name: 'cursive'
    },
    {
        id: 'e',
        name: 'fantasy'
    }
];

var widths = [];

var len = names.length;
var n;

for (n = 0; n < len; n += 1)
{
    widths.push([document.getElementById(names[n].id).clientWidth, names[n].name].join(' - '));
}

document.getElementById('out').innerHTML = widths.join('\n');

</script>
